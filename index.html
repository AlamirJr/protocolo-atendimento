<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Protocolo de Atendimento - Educação Inclusiva</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      background-color: #f4f4f9;
    }
    .container {
      width: 90%;
      max-width: 1000px;
      background-color: white;
      padding: 20px;
      margin: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
      text-align: center;
    }
    .input-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-size: 16px;
      margin-bottom: 5px;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    #limpar-dados {
      background-color: #f44336;
    }
    #limpar-dados:hover {
      background-color: #e53935;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .status-pendente {
      background-color: #ffcccc;
    }
    .status-atendido {
      background-color: #c8e6c9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Protocolo de Atendimento - Educação Inclusiva</h1>
    <form id="form-atendimento">
      <div class="input-group">
        <label for="atendimento">Atendimento:</label>
        <input type="text" id="atendimento" required />
      </div>
      <div class="input-group">
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" />
      </div>
      <div class="input-group">
        <label for="vinculo">Vínculo com a Escola:</label>
        <select id="vinculo">
          <option value="Diretor">Diretor</option>
          <option value="Diretor Adjunto">Diretor Adjunto</option>
          <option value="Mãe">Mãe</option>
        </select>
      </div>
      <div class="input-group">
        <label for="aluno">Aluno:</label>
        <input type="text" id="aluno" />
      </div>
      <div class="input-group">
        <label for="idade">Idade:</label>
        <input type="number" id="idade" />
      </div>
      <div class="input-group">
        <label for="ae">AE:</label>
        <input type="text" id="ae" />
      </div>
      <div class="input-group">
        <label for="turno">Turno:</label>
        <input type="text" id="turno" />
      </div>
      <div class="input-group">
        <label for="psp">PSP responsável:</label>
        <input type="text" id="psp" />
      </div>
      <div class="input-group">
        <label for="solicitacao">Descrição da Solicitação:</label>
        <textarea id="solicitacao" required></textarea>
      </div>
      <div class="input-group">
        <label for="tipo-solicitacao">Tipo de Solicitação:</label>
        <select id="tipo-solicitacao">
          <option value="Pedido de Mediador">Pedido de Mediador</option>
          <option value="Pedido de Cuidador">Pedido de Cuidador</option>
        </select>
      </div>
      <div class="input-group">
        <label for="status">Status do Atendimento:</label>
        <select id="status">
          <option value="Pendente">Pendente</option>
          <option value="Atendido">Atendido</option>
        </select>
      </div>
      <button type="submit">Registrar Atendimento</button>
    </form>

    <button id="salvar-json">Salvar Atendimentos</button>
    <button id="carregar-json">Carregar Atendimentos</button>
    <input type="file" id="input-json" accept=".json" style="display:none;" />
    <button id="limpar-dados">Limpar Atendimentos</button>

    <h2>Atendimentos Registrados</h2>
    <table id="tabela-atendimentos">
      <thead>
        <tr>
          <th>Data/Hora</th>
          <th>Atendimento</th>
          <th>Telefone</th>
          <th>Vínculo</th>
          <th>Aluno</th>
          <th>Idade</th>
          <th>AE</th>
          <th>Turno</th>
          <th>PSP</th>
          <th>Solicitação</th>
          <th>Tipo</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    document.getElementById("form-atendimento").addEventListener("submit", function (e) {
      e.preventDefault();
      const atendimento = {
        dataHora: new Date().toLocaleString(),
        atendimento: document.getElementById("atendimento").value,
        telefone: document.getElementById("telefone").value,
        vinculo: document.getElementById("vinculo").value,
        aluno: document.getElementById("aluno").value,
        idade: document.getElementById("idade").value,
        ae: document.getElementById("ae").value,
        turno: document.getElementById("turno").value,
        psp: document.getElementById("psp").value,
        solicitacao: document.getElementById("solicitacao").value,
        tipo: document.getElementById("tipo-solicitacao").value,
        status: document.getElementById("status").value,
      };

      let atendimentos = JSON.parse(localStorage.getItem("atendimentos")) || [];
      atendimentos.push(atendimento);
      localStorage.setItem("atendimentos", JSON.stringify(atendimentos));
      listarAtendimentos();
      document.getElementById("form-atendimento").reset();
    });

    function listarAtendimentos() {
      const tabela = document.getElementById("tabela-atendimentos").getElementsByTagName("tbody")[0];
      tabela.innerHTML = "";
      const atendimentos = JSON.parse(localStorage.getItem("atendimentos")) || [];

      atendimentos.forEach((a, index) => {
        const row = tabela.insertRow();
        const statusClass = a.status === "Atendido" ? "status-atendido" : "status-pendente";
        row.innerHTML = `
          <td>${a.dataHora}</td>
          <td>${a.atendimento}</td>
          <td>${a.telefone}</td>
          <td>${a.vinculo}</td>
          <td>${a.aluno}</td>
          <td>${a.idade}</td>
          <td>${a.ae}</td>
          <td>${a.turno}</td>
          <td>${a.psp}</td>
          <td>${a.solicitacao}</td>
          <td>${a.tipo}</td>
          <td class="${statusClass}">${a.status}</td>
          <td><button onclick="editarStatus(${index})">Alterar Status</button></td>
        `;
      });
    }

    function editarStatus(index) {
      let atendimentos = JSON.parse(localStorage.getItem("atendimentos")) || [];
      atendimentos[index].status = atendimentos[index].status === "Pendente" ? "Atendido" : "Pendente";
      localStorage.setItem("atendimentos", JSON.stringify(atendimentos));
      listarAtendimentos();
    }

    document.getElementById("limpar-dados").addEventListener("click", function () {
      if (confirm("Deseja apagar todos os atendimentos?")) {
        localStorage.removeItem("atendimentos");
        listarAtendimentos();
      }
    });

    document.getElementById("salvar-json").addEventListener("click", function () {
      const atendimentos = localStorage.getItem("atendimentos");
      if (atendimentos) {
        const blob = new Blob([atendimentos], { type: "application/json" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "atendimentos.json";
        a.click();
        URL.revokeObjectURL(url);
      } else {
        alert("Não há dados para salvar.");
      }
    });

    document.getElementById("carregar-json").addEventListener("click", function () {
      document.getElementById("input-json").click();
    });

    document.getElementById("input-json").addEventListener("change", function (event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        try {
          const dados = JSON.parse(e.target.result);
          if (Array.isArray(dados)) {
            localStorage.setItem("atendimentos", JSON.stringify(dados));
            listarAtendimentos();
            alert("Dados carregados com sucesso!");
          } else {
            alert("Formato de arquivo inválido.");
          }
        } catch (err) {
          alert("Erro ao carregar arquivo JSON.");
          console.error(err);
        }
      };
      reader.readAsText(file);
    });

    listarAtendimentos();
  </script>
</body>
</html>
