<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Protocolo de Atendimento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fonte -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #1f3a5f;
      --secondary: #4f6d8c;
      --bg: #f4f6f9;
      --card: #ffffff;
      --border: #e0e4ea;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 520px;
      padding: 24px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 32px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 12px;
      font-size: 1.6rem;
      font-weight: 600;
      color: var(--primary);
    }

    p {
      margin: 0 0 24px;
      font-size: 0.95rem;
      color: #444;
    }

    .button {
      display: inline-block;
      padding: 14px 22px;
      font-size: 0.95rem;
      font-weight: 500;
      color: #fff;
      background: var(--primary);
      border-radius: 8px;
      text-decoration: none;
      border: none;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease, box-shadow 0.1s ease;
      box-shadow: 0 4px 12px rgba(31, 58, 95, 0.25);
    }

    .button:hover {
      background: var(--secondary);
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(31, 58, 95, 0.3);
    }

    footer {
      margin-top: 24px;
      font-size: 0.8rem;
      color: #777;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <h1>Protocolo de Atendimento</h1>
      <p>
        Acesse diretamente o sistema oficial de protocolo de atendimento por meio do botão abaixo.
      </p>

      <!-- AQUI ESTÁ A MUDANÇA PRINCIPAL:
           Vai direto para o formulário real, sem passar por outras telas -->
      <button 
        class="button"
        onclick="window.location.href='https://alamirjr.github.io/protocolo-atendimento/protocolo_atendimento.html'">
        Ir para o Protocolo de Atendimento
      </button>

      <footer>
        Abrirá na mesma aba para acesso direto ao sistema
      </footer>
    </div>
  </div>
</body>
</html>
